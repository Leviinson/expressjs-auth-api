name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: express_database_test
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping --silent"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: ðŸ“¥ Checkout repository
              uses: actions/checkout@v4

            - name: ðŸ“¦ Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: true

            - name: ðŸŸ© Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 23.6.0
                  cache: "pnpm"

            - name: ðŸš€ Run tests
              run: pnpm test
              env:
                  SECRET_KEY: some_secret_key
                  PORT: 3000
                  PASSWORD_HASH_ITERATIONS: 100
                  ACCESS_TOKEN_SECRET_KEY: "ho1234^&*sa98234^&*8&^YSDaho"
                  REFRESH_TOKEN_SECRET_KEY: "98234^&*8&^HBJKdsa98&^Saho1"
                  CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
                  TEST_DB_NAME: express_database_test
                  TEST_DB_USER: root
                  TEST_DB_PASSWORD: root
                  TEST_DB_HOST: localhost
                  TEST_DB_PORT: 3306
